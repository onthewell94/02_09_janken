<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>
  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div>コンピュータの出した手は？</div>
    <div id="judgment">結果は？</div>
  </main>

  <footer>フッター</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(function(){
      const result = ["グー", "チョキ", "パー"];

        $("#gu_btn").on("click", function(){
          // 自分の手はグー
          let rand = Math.floor(Math.random() * 3);
          // 0コンピュータグー、１コンピュータチョキ、２コンピュータパー
          // コンピュータの手を表示
          $("#com_hand").html("コンピュータの手：" + result[rand]);
          if(rand == 0){
            $("#judgment").html("あいこ");
          }else if (rand == 1){
            $("#judgment").html("勝ち");
          }else{
            $("#judgment").html("負け");
          }
        });

        $("#cho_btn").on("click", function () {
          // 自分の手はチョキ
          let rand = Math.floor(Math.random() * 3);
          // 0コンピュータグー、１コンピュータチョキ、２コンピュータパー
          // コンピュータの手を表示
          $("#com_hand").html("コンピュータの手：" + result[rand]);
          if (rand == 0) {
            $("#judgment").html("負け");
          } else if (rand == 1) {
            $("#judgment").html("あいこ");
          } else {
            $("#judgment").html("勝ち");
          }
        });

        $("#par_btn").on("click", function () {
        // 自分の手はパー
        let rand = Math.floor(Math.random() * 3);
        // 0コンピュータグー、１コンピュータチョキ、２コンピュータパー
        // コンピュータの手を表示
        $("#com_hand").html("コンピュータの手：" + result[rand]);
        if (rand == 0) {
          $("#judgment").html("勝ち");
        } else if (rand == 1) {
          $("#judgment").html("負け");
        } else {
          $("#judgment").html("あいこ");
        }
      });
    });
  </script>

</body>

</html>
